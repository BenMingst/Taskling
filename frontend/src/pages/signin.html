<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taskling</title>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body class="loginSignupPage">
    <center><h1>Taskling</h1></center>
    <div class="loginSignupContainer">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <div class="passwordContainer">
                <input type="password"  id="password" placeholder="Password" required>
                <span class="togglePassword" onclick="togglePasswordVisibility('password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="loginSignupLink">
            New User? <a href="signup.html">Sign Up</a>
        </div>
    </div>

<script src="signin.js"></script>
</body>
</html>
